<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-field Form</title>
</head>
<body>

  <main>
    <h1>Multi-field Contact Form</h1>
    <p>Fill out the form below.</p>

    <!-- Your form will go here -->
    <form action="#" method="post">
        <div> <!--Add full name-->
            <label for="fullName">Full Name</label><br>
            <input type="text" id="fullName" name="fullName" required><br>
        </div>

        <div> <!--Add email-->
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <div> <!--Add phone-->
            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" name="phone">
        </div>

        <div> <!--Add favorite trac(select)-->
            <label for="track">Favorite Track</label><br>
            <select id="track" name="track">
                <option value="">-- Select One --</option>
                <option value="web">Web Development</option>
                <option value="data">Data Analytics</option>
                <option value="cyber">Cybersecurity</option>
                <option value="ai">AI / Prompting</option>
            </select>
        </div>

        <fieldset> <!--Add contact preference (Radio Buttons)-->
            <legend>Contact Preference</legend>

            <div> <!--Radio button prefer Email-->
                <input type="radio" id="prefEmail" name="contactPreference" value="email">
                <label for="prefEmail">Email</label>
            </div>

            <div> <!--Radio button prefer Phone-->
                <input type="radio" id="prefPhone" name="contactPreference" value="phone">
                <label for="prefPhone">Phone</label>
            </div>
        </fieldset> 
        <br>
        <div> <!--Add agreement checkbox-->
            <input type="checkbox" id="agree" name="agree" value="yes" required>
            <label for="agree">I agree to the terms.</label>
        </div><br>
        <br>
        <button type="submit">Submit</button> <!--Add submit butoon-->



    </form>


  </main>

</body>
</html>
